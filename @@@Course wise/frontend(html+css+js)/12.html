<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@100&
    display=swap" rel="stylesheet"> <!--Used from google fonts-->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Fonts</title>
    <style>
        p{font-family:"Big Shoulders Stencil Display", "cursive";
           font-size: 44px;
            font-weight: bold; 
             line-height: 4em;  }
        #stack{font-family:  "Geneva", Tahoma, sans-serif;}
    </style>
</head>
<body>
    <header>This is done using web fonts imported from google fonts</header>
    <p>Css Fonts</p>
    <p id="stack">Font stack also used</p>
</body>
</html>
