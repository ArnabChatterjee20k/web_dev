<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    Now the time is <span id="time"></span> 

    <script>
        function disptime(x){
            time=new Date()
            console.log(x+time)
            document.getElementById("time").innerHTML=time;
        }
        setInterval(disptime,1000,"now");// ruuning the function in every 1second and the parameter is passed separately
    </script>
</body>
