<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: aquamarine;
            height:80vh ;
        }
        .box{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: brown;
            border: 2px solid black;
            border-radius: 8px;
            height: 400px;
            width: 400px;

            transition: all 1s ease-in-out ;
        }

        .box:hover{
            /* transform: rotate(-360deg);/* -for opposite rotation */
            transform: skew(45deg);/* it will bend the content */
            transform: scale(3);/* it will magnify the content */
            transform: translateX(180px);/* to move the content horizontall*/
            /* transform: translateY(500px);it will move the contnent verticall downward */ 

            /* to move x and y or diagonally */
            transform: translate(200px,200px);

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            This is a box 
        </div>
    </div>
</body>
</html>
