<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visbility and z-index</title>
    <style>
        /* z index not works for static  posn as z index determines the order of elements if the2y are in stack. */
        .box{
            border:2px solid black;
            width: 170px;
            height: 170px;
        }
        #box1{
            background-color: red;
            position: relative;
            top: 34px;
            z-index: 15;
        }
        #box2{
            /* visibility: hidden; by default it is visible but hidden makes the element hidden but not the empty space of it  */
            /* display: none; will hide the empty space along with element */
            background-color: green;
            position: relative;
            top: 12px;
            z-index:-1;/* box2 will be  in back of box1 as zindex is less of box2 than box1 */
        }
        #box3{
            background-color: yellow;
        }
        #box4{background-color: blue;}
    </style>
</head>
<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
</body>
</html>
<!-- if we give  div.box#box$*4 it will make 4 div tags of class box and id box1,box2,box3,box4($helps to give automate numbering of box ids) -->
