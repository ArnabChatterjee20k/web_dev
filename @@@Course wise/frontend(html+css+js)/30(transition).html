<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trasnsition</title> 
    <style>
        #box{
            display: flex;
            height: 200px;
            width: 200px;
            background-color: red;
            justify-content: center;
            align-items: center;
            border: 4px solid black;

            /* transition-property: background-color;
            transition-duration: 1s;
            /* transition-timing-function: ease-in; */
            /* transition-timing-function: ease-out; */
            /* transition-delay: 2s; */ 

            /* shorthand all above */
            /* transition: background-color 1s ease-in-out 2s; */


            /* For transition of multiple properties*/

            transition: all 1s ease-in-out .3s;
        }

        #box:hover{
            background-color: blue;
            /* transition must be all to show effects */
            height: 400px;
            width: 400px;
            font-size: 40px;
            border-radius: 100px;
            margin:200px;
        }
    </style>
</head>
<body>
    <h1>Css teransition</h1>
    <div class="container">
        <div id="box">
            This is a box
        </div>
    </div>
</body>
</html>
<!-- The values which are continuos like color height width can be applied  -->
