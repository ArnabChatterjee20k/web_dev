<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
  <h1>Unorderd list</h1>
  <ul type="square"> 
    <li>first</li>
    <li>second</li>
    <li>third</li> 
</ul>

  <ul>
    <li>first</li>
    <li>second</li>
    <li>third</li> 
</ul type="disc">

  <ul type="circle">
    <li>first</li>
    <li>second</li>
    <li>third</li> 
  </ul>
  
  <ul type="square">
      <li>second</li>
      <li type="circle">first</li>
    <li>third</li> 
  </ul>

  <h1>Ordered Lists</h1>
  <ol type="1">
    <li>first</li>
    <li>second</li>
    <li>third</li> 
  </ol>
  <ol type="A">
    <li>first</li>
    <li type="a">second</li>
    <li>third</li> 
  </ol>
  
  <h1></h1>
  <h1></h1>  
</body>
</html>
