<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String functions</title>
</head>
<body>

    <script>
        var str="This is a string"
        console.log(str)
        console.log(str[5]) //getting element but we cant slice it like python
        // getting index/indices
        console.log(str.indexOf("string"))//it will return first occurance of a substring 

        //getting last occurance
        console.log(str.lastIndexOf("is"))

        //getting string from a string
        // slicing
        console.log(str.slice(0,5))// from index 0 to (5-1)=4. 0 is included and 5 is exluded
        console.log(str.slice(0,8,2))// 2 is step
        console.log(str.substr(1,5));
        console.log(str.substring(1,3))

        // replacing a substring from string
        console.log(str.replace("string","Js string"))
        console.log(str)//new string will not affect old string

        // case conversion functions. So we have used ()
        console.log(str.toLowerCase())
        console.log(str.toUpperCase())

        // concatenation
        console.log(str.concat("of js"))

        // removing white spaces from starting and ending
        var whitestr="    asas as sa  as    "
        console.log(whitestr)
        console.log(whitestr.trim())

        // getting char by index string
        console.log(str.charAt(2))
        console.log(str[3])

        // getting char code
        console.log(str.charCodeAt(2))
    </script>
</body>
</html>
