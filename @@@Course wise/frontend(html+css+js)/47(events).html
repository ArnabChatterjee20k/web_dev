     <!-- click event  by using onlclik and a function -->
    <button id="btn" onclick="togglehide()">Click me</button>
    <script>

        // event  listener
        let para=document.getElementById("para")
        para.addEventListener("mouseover",function run(){alert("Mouseover para") 
        console.log("Mouse inside")});
        
        
        para.addEventListener("mouseout",function run(){console.log("Mouseout para")});

        




        // click event  by using onlclik and a function
        function togglehide(){
            // let btn=document.getElementById("btn")
            // let para=document.getElementById("para")

            // The above variables are commented out still the click event will work as the modern web browsers will see the para(here in this file) and automatically points towards the para id.
            if(para.style.display!="none"){
            para.style.display="none";
            }
            else{
            para.style.display="block";
            }
        }
    </script>
