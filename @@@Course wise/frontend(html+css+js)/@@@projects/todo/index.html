<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your ToDo's</title>
    <!-- <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}"> -->
    <!-- while using it with server -->
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav id="nav">
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">View</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="search">
        </div>
    </nav>
    <!-- Form to write todo -->
    <section id="writer">
        <div class="h-center">
            <h2>Write your ToDo</h2>
        </div>
        <div class="fillup">
            <form>
                <div class="subject">
                    <label for="sub">Title</label>
                    <input type="text" id="sub" name="sub">
                </div>
                <div class="message-fill">
                    <label for="message">Content</label>
                    <textarea name="message" id="message" cols="1000" rows="10" minlength="100px"></textarea>
                </div>
            </form>
        </div>
        <button class="btn">
            Add
        </button>
        
    </section>    
        
</body>
</html>
