<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
</head>
<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
            <li>Item-8</li>
            <li>Item-9</li>
            <li>Item-10</li>
        </ul>
    </div>
    <script>
        
        let age=19;

        // write the condition inside paranthesis 
        if(age>18){
            console.log(`Your age is "${age}" so you can 'vote'`);
        }
        
        else if(age==19){
            // comparing by using == 
            console.log("wait 1 yr");
            // but it will not get executed as it is in else if so the condition will be seen when condition in else if is not matchong
        }

        else{
            console.log("Not eligible");
        }
        

        // switch case statements

        const cups=20
        switch (cups) {
            case 4:
                console.log("The cup is 4")
                break;
            
            case 2:
                console.log("The cup is 20")
                break;
            
            case 12:
                console.log("The cup is 12")
                break;
            
            default:
                console.log("None of them")
                break;
        }
        // if break is not mentioned then all the cases will run

        
    </script>
</body>
</html>
