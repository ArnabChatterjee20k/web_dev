<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <h2>Extenal links</h2>
    <a href="https://www.youtube.com/watch?v=z6H22xGAZEA&list=PLu0W_9lII9agiCUZYRsvtGTXdxkzPyItg&index=6" target="_blank">Video link of the tutorial</a>

    <br><br> a is tag but href is attribute.
    <h2>Internal links(present in the system)</h2>
    <br><a href="/1st.html">1st html page in same tab</a>
    <br><br><a href="/1st.html" target="_blank">1st html page in new tab</a>
    <h1>Image linking</h1>
    <img src="a.jpg" alt="Not found">

</body>
</html>
