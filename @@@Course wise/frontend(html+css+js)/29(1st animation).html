<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Creating Animations & Keyframes</title>
</head>
<style>
    .container{
        background-color: greenyellow;
    }
    .box{
        background-color: green;
        width: 250px;
        height: 250px;
        position: relative;
        /* Animation */
        animation-name: Arnab;
        /* Name of animation through which animation will be created in keyframe. It acts like a pointer */
        animation-duration: 2s;/* duration of animation */
        animation-iteration-count: 2;/* Number of times animation will run */
        /* animation-iteration-count: infinite;Number of times animation will run */
        /* animation-fill-mode:forwards; */
        /* To make it stop after iteration over in the end portion.Iteration should not be infinite. */
        animation-fill-mode:alternate;
        /* To make it stop after iteration over in the beginning portion.Iteration should not be infinite. */
        
        animation-delay: 2s;
        /* AFter 2s the animation will start */

        /* animation-timing-function: ease-in;
        beginning will be slow  */
        
        /* animation-timing-function: ease-out;
        beginning will be fast  */

        animation-timing-function: ease-in-out;
        /* beginning will be slow and at end again slow */

        /* TO speed up */
        /* animation-duration: 0.5s;
        animation-iteration-count: 10; */

        animation-direction: reverse;
        /* direction will be reverse */

        /* shorthand */
        /* animation: animation-name animation-duration animation-timing-function animation-delay animation-iteration-count animation-fill-mode; */
        /* animation: harry 5s ease-in 1s 12 backwards; */
    }

    @keyframes Arnab{
        from{
            width: 250px;

        }
        to{
            width: 1400px;
            /* background-color: red;
            padding: 23px;
            border: 5px solid black; */
        }
    }
</style>
<body> 
<div class="container">
    <div class="box">
        This is a box
    </div>
</div>
</body>
</html>
