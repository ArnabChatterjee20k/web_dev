<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid: Creating Rows & Gaps in Grid</title>

    <style>
        .grid{
            display: grid;
            grid-template-rows: 1fr 1fr 4fr ;
            /* for making 3 rows in ratio 1:1:4  and by default rest rows are of 1fr*/
            grid-auto-rows: 2fr;
            /* rest rows will be 2fr */

            grid-template-columns: 1fr 4fr 2fr;/* 3 columns */
            grid-gap: 4rem;
            /* giving gaps between gaps */

            grid-template-columns: repeat(9,2fr);
            }
        .box{
            background-color: rgb(212, 181, 181);
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="grid">
        <!-- .box{This is box-$}*10
        shortcut -->
        <div class="box">This is box-1</div>
        <div class="box">This is box-2</div>
        <div class="box">This is box-3</div>
        <div class="box">This is box-4</div>
        <div class="box">This is box-5</div>
        <div class="box">This is box-6</div>
        <div class="box">This is box-7</div>
        <div class="box">This is box-8</div>
        <div class="box">This is box-9</div>
        <div class="box">This is box-10</div>
    </div>
</body>
</html>
