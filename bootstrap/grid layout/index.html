<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- bootstrap uses a 12 column grid system.Means in a row we can set width of any column from 1 to 12   -->
    <!-- default behaviour of grid to give all the cols equal width. 12 fraction will get divided into all -->
    <!-- Bootstrap JavaScript Libraries -->

    <div class="container-lg my-5">
        <h2>basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light">col1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col3</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>column widths</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-warning text-light">col1</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-warning text-light">col2</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-warning text-light">col3</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>responsive column widths</h2>
        <div class="row">
            <div class="col-sm-4 colo-lg-6">
                <!-- this means take 4 column width in small devices and take 6 column width in large devices. If we go down small screen width they stack on top of each other.  -->
                <div class="p-5 bg-success text-light">col1</div>
            </div>
            <div class="col-sm-4 colo-lg-3">
                <div class="p-5 bg-success text-light">col2</div>
            </div>
            <div class="col-sm-4 colo-lg-3">
                <div class="p-5 bg-success text-light">col3</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>justifying columns</h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="p-5 bg-info text-light">col1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-info text-light">col2</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-info text-light">col3</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
