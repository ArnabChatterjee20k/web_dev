<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../input.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex justify-center items-center">
        <div class="left w-1/3 mx-14">
            <img src="logo.svg" class="w-60" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">
            <input type="text" class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-md outline-none focus:border-blue-600 " placeholder='Email address or phone number'>
            <input type="text" class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-md outline-none focus:border-blue-600 " placeholder='Password'>
            <button class="btn cursor-pointer hover:bg-blue-800 bg-blue-600 text-white text-bold p-3 my-2 rounded-md">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2">Forgotten Password?</span>
            <hr class="my-2">
            <button class="btn w-fit mx-auto cursor-pointer hover:hover:bg-green-800 bg-green-600 text-white text-bold p-3 my-2 rounded-md">Create New Account</button>
        </div>
    </div>
</body>
</html>
