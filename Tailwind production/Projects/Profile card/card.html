<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../input.css">
</head>
<body class="bg-yellow-100">
    <section class="flex min-h-screen items-center justify-center">
        <div class="shadow-lg flex flex-col rounded-md bg-yellow-400 items-center p-12 space-y-7">
            <!-- user logo -->
            <div class="shadow-2xl rounded-full">
                <img class="h-28" src="user.svg" alt="">
            </div>
            <!-- links -->
            <div class="flex space-x-4">
                <img src="github.svg" class="hover:invert cursor-pointer duration-200" alt="">
                <img src="codepen.svg" class="hover:invert cursor-pointer duration-200" alt="">
                <img src="twitter.svg" class="hover:invert cursor-pointer duration-200" alt="">
                <img src="instagram.svg" class="hover:invert cursor-pointer duration-200" alt="">
            </div>
            <hr class="bg-yellow-300 w-full rounded-sm"/>
            <!-- statistics -->
            <div class="flex space-x-20">
                
                <!-- first section -->
                <div class="flex flex-col space-y-5">
                    <div class="flex flex-col items-center space-y-1 font-semibold">
                        <p class="font-semibold">51</p>
                        <p class="font-bold">upvoted</p>
                    </div>
                    <div class="flex flex-col items-center space-y-1 font-semibold">
                        <p class="font-semibold">9</p>
                        <p class="font-bold">Showcased</p>
                    </div>
                    <div class="flex flex-col items-center space-y-1 font-semibold">
                        <p class="font-semibold">2</p>
                        <p class="font-bold">Followers</p>
                    </div>
                </div>

                <!-- second section -->
                <div class="flex flex-col space-y-5">
                    <div class="flex flex-col items-center space-y-1 font-semibold">
                        <p class="font-semibold">9</p>
                        <p class="font-bold">Created</p>
                    </div>
                    <div class="flex flex-col items-center space-y-1 font-semibold">
                        <p class="font-semibold">1</p>
                        <p class="font-bold">Collections</p>
                    </div>
                    <div class="flex flex-col items-center space-y-1 font-semibold">
                        <p class="font-semibold">5</p>
                        <p class="font-bold">Following</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
