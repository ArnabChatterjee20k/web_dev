<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/input.css">
</head>
<body class="bg-gray-200">
    <div class="container sm:flex-row mx-auto my-10 sm:my-28 sm:space-x-20  w-full flex-column-center p-5 text-sm">
        <div class="left flex-column-center sm:items-start sm:max-w-[40%]">
            <img src="/logo.svg" class="min-w-[12rem] max-w-[14rem]" alt="">
            <p class="text-xl text-center sm:text-3xl sm:text-left sm:pl-5">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex-column-center w-full sm:max-w-[50%] xl:max-w-[30%]  p-6 m-5  bg-white shadow-md rounded-md">
            <input type="text" class="w-full my-2 outline-none border-2 p-2 rounded-md focus:border-blue-600" placeholder="Enter your Email or Phone Number">
            <input type="text" class="w-full my-2 outline-none border-2 p-2 rounded-md focus:border-blue-600" placeholder="Enter your Password">
            <button class="bg-blue-600 hover:bg-blue-800 text-white my-2 text-xl px-5 py-2 w-full rounded-md">
                Log In
            </button>
            <a class="my-1 text-blue-700 cursor-pointer hover:text-blue-500 hover:underline">Forgotten Password?</a>
            <hr class="w-full my-2">
            <button class="bg-green-600 hover:bg-green-800 text-white my-2 text-xl px-5 py-2 w-full rounded-md">
                Create New Account
            </button>
        </div>
    </div>
</body>
</html>
