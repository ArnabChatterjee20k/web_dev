<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File downloader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/89b6cef19f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>File Uploader</header>
    
    
    <form action="#">
        <input type="file" class="file-input" hidden="hidden">
        <i class="fas fa-upload"></i>
        <p>Browse to Upload</p>
    </form>

    <section class="progress-area">
        <li class="row">
            <i class="fas fa-file"></i>
            <div class="content">
                <div class="details">
                    <span class="name">image_01.png - uploading </span>
                    <span class="percent">50%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </li>
    </section>

    <section class="uploaded-area">
        <li class="row">
            <i class="fas fa-file"></i>
            <div class="content">
                <div class="details">
                    <span class="name">image_01.png - uploaded </span>
                    <span class="size">70kb</span>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <i class="fas fa-check"></i>
        </li>
        <li class="row">
            <i class="fas fa-file"></i>
            <div class="content">

                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <i class="fas fa-check"></i>
        </li>
        <li class="row">
            <i class="fas fa-file"></i>
            <div class="content">
                <div class="details">
                    <span class="name">image_01.png - uploaded </span>
                    <span class="size">70kb</span>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <i class="fas fa-check"></i>
        </li>
        <li class="row">
            <i class="fas fa-file"></i>
            <div class="content">
                <div class="details">
                    <span class="name">image_01.png - uploaded </span>
                    <span class="size">70kb</span>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <i class="fas fa-check"></i>
        </li>
    </section>
</div>
    <script src="app.js"></script>
</body>
</html>
