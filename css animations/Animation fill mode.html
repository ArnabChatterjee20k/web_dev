<!-- The animation-fill-mode property specifies a style for the element when the animation is not playing (before it starts, after it ends, or both). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariokart Animation</title>
    <style>
        .mario{
            position:absolute;
            top: 40px;
            left: 0px;
            animation-name: drive;
            animation-duration: 6s;
            animation-fill-mode: forwards;/* Now the element will  stop at the end and not come to front automatically.Its realistic */
            animation-delay: 2s;/*To delay animation*/
        }

        /* keyframes */
        @keyframes drive{ 
            from{transform: translateX(0);}

            to{transform: translateX(700px);}
            
        }
    </style>
</head>
<body>
    <div class="mario">
        <img src="mario.png" alt="Notfound" class="mario">
    </div>
</body>
</html>
