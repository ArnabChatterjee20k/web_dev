<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariokart Animation</title>
    <style>
        html,body{
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
        }        
        .bg{
            position: relative;
        }

        .sky{
            height: 40%;
            background-color: skyblue;
        }

        .grass{
            height: 60%;
            background-color:rgb(131, 163, 131);
        }
        .mario{
            position:absolute;
            top: 200px;
            left: 0px;
            animation-name: drive;
            animation-delay: 1s;
            animation-duration: 1s;
            animation-fill-mode: both;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            animation-timing-function: linear;
           
        }

        .mario1{
            position:absolute;
            top: 400px;
            filter: sepia(70%) saturate(40%);
            animation-name: drive;
            animation-delay: 1s;
            animation-duration: 1s;
            animation-fill-mode: both;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate-reverse;
        }

        .cloud{
            position: absolute;
            
        }

        .cloud:nth-child(1){
            width: 200px;
            top: 0;
            z-index: 1;

            animation: wind 7s  0s linear  infinite alternate-reverse both;
        }
        .cloud:nth-child(2){
            width: 100px;
            top: 100px;
            opacity: 0.4;

            animation: wind 10s  0s linear  infinite alternate-reverse both;
        }
        

        /* keyframes */
        
        @keyframes wind{
            from{transform: translateX(300px);}
            to{transform: translateX(1000px);}
        }
        
        @keyframes drive{ 
            from{transform: translateX(300px);}
            to{transform: translateX(1000px);}
            
        }
    </style>
</head>
<body>
    <div class="sky bg">
        <img src="cloud.png" alt="not" class="cloud">
        <img src="cloud.png" alt="not" class="cloud">
    </div>

    <div class="grass bg"></div>
    <div>
        <img src="mario.png" alt="Notfound" class="mario">
    </div>
    
    <div>
        <img src="mario.png" alt="Notfound" class="mario1">
    </div>
</body>
</html>
