<!-- The animation-fill-mode property specifies a style for the element when the animation is not playing (before it starts, after it ends, or both). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariokart Animation</title>
    <style>
        .mario{
            position:absolute;
            top: 40px;
            left: 0px;
            animation-name: drive;
            animation-duration: 4s;
            animation-fill-mode: both;
            animation-iteration-count: infinite;
            /* to iterate the animation */
        }

        /* keyframes */
        @keyframes drive{ 
            from{transform: translateX(-300px);}
            to{transform: translateX(1000px);}
            
        }
    </style>
</head>
<body>
    <div class="mario">
        <img src="mario.png" alt="Notfound" class="mario">
    </div>
</body>
</html>
